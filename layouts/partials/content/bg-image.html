{{ $image := .Resources.GetMatch (printf "**%s" (index .Params.images 0)) }}
{{ if not $image -}}
  {{ $image = resources.Get (printf "%s%s" "images/" site.Params.defaultImage) }}
{{ end -}}

<div class="bg-image {{ .Params.postclass }}" style="background-image: url('{{ $image.Permalink }}'); {{ .Params.poststyle | safeCSS }}">
</div>
